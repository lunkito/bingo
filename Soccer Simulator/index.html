<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="container">
    <div class="match">
      <h2>Partido</h2>
      <button class="match_button" disabled>Generar partido</button>
      <div class="match_result"></div>
    </div>

    <div class="journey">
      <h2>Jornada</h2>
      <button class="journey_button">Generar jornada</button>
      <div class="journey_result"></div>
    </div>

    <div class="season">
      <h2>Season</h2>
      <button class="season_button">Reiniciar Season</button>
      <br>
      <table class="season">
        <thead>
          <tr>
            <th>Pos.</th>
            <th>Equipo</th>
            <th>Puntos</th>
            <th>G.F.</th>
            <th>G.C.</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>    
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js" charset="utf-8"></script>
  <script src="js/index.js" charset="utf-8"></script>
</body>
</html>
